<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejimon Collection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section class="jumbotron">
            <h1 class="h1">Dejimon Collection</h1><br>
            <p class="text-muted">You are a Dejimon collector and would like to keep track of all your collected Dejimons.<br>
            Three categories of Dejimons are found in existence as of today: <b>Yorkshire</b>, <b>Lean</b>, and <b>Potbelly</b>.</p>
        </section>
    </header>

    <main class="text-center">
        <table class="table table-striped table-hover" id="collection-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col" type="link">Info</th>
                    <th scope="col">Deletion</th>   
                </tr>
            </thead>
            <tbody>
                <!-- <tr class="">
                    <td>Porkichu</td>
                    <td>Potbelly</td>
                    <td>More Info</td>
                    <td>Delete</td>
                </tr> -->
                <tr>
                    <td>Porkichu</td>
                    <td>Potbelly</td>
                    <td>More Info</td>
                    <td id='del'>Delete</td>
                </tr>
            </tbody>
        </table>

        <button type="button" id="add" class="btn btn-primary btn-lg">Add A Dejimon</button>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js" integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g==" crossorigin="anonymous"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('jsFiles/main');
    </script>
</body>
</html>
