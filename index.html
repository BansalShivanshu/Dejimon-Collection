<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejimon Collection</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- script for loading index.html -->
    <!-- <script src="./jsFiles/Load.js"></script> -->
</head>
<body id="body" onload="alert('Hit Refresh Button Now to get Updated Results!\nIf nothing happens, no more results present in database.')">
    <header id="main-heading">
        <section class="jumbotron">
            <h1 class="h1">Dejimon Collection</h1><br>
            <p class="text-muted">You are a Dejimon collector and would like to keep track of all your collected Dejimons.<br>
            Three categories of Dejimons are found in existence as of today: <b>Yorkshire</b>, <b>Lean</b>, and <b>Potbelly</b>.</p>
        </section>
    </header>

    <main class="text-center">
        <table class="table table-striped table-hover" id="collection-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col" type="link">Info</th>
                    <th scope="col">Deletion</th>   
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button type="button" id="add" class="btn btn-primary btn-lg" hidden>Add A Dejimon</button>
        <button type="button" id="refresh" class="btn btn-danger btn-lg">Refresh Now!</button>
    </main>

    <!-- Add a new Dejimon -->
    <section class="text-center" id="dejiAdd" hidden>
        <form id="dejiAddForm">
            <section class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Name" id="name" class="form-control">
            </section>
            
            <section class="form-group">
                <label for="select-type">Select a Type</label>
                <select id="select-type" class="form-control">
                    <option value="0" selected disabled hidden>Select Dejimon Type</option>
                    <option value="1">Yorkshire</option>
                    <option value="2">Lean</option>
                    <option value="3">Potbelly</option>
                </select>
            </section>
    
            <section class="form-group">
                <label for="ability-type">Ability</label>
                <select id="ability-type" class="form-control">
                    <option value="0" selected disabled hidden>Select Dejimon Ability</option>
                    <option value="1">Water</option>
                    <option value="2">Ice</option>
                    <option value="3">Fire</option>
                    <option value="4">Charm</option>
                    <option value="5">Electric</option>
                </select>
            </section>
    
            <section class="form-group">
                <label for="ability">Ability Power [0 to 100]</label>
                <input type="range" id="ability" class="form-control-range" min="0" max="100" step="1" value="50"
                oninput="this.nextElementSibling.value = this.value">
                <output>50</output>
            </section>
    
            <section class="form-group">
                <label for="height">Height</label>
                <input type="number" class="form-control" id="height" placeholder="Enter Dejimon Height" min="0">
            </section>
    
            <section class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" id="weight" placeholder="Enter Dejimon Weight" min="0">
            </section>
    
            <button type="button" id="submit-details" class="btn btn-primary btn-lg">Submit Details</button>
            <button type="reset" id="cancel-btn" class="btn btn-secondary btn-lg">Cancel</button>
        </form>
    </section>

    <!-- Display more information -->
    <section id="more-info" class="text-center" hidden>
        <h3 class="h3" id="mf-h3">More Info</h3>
        <table class="table table-striped table-hover table-dark" id="collection-table">
            <tr>
                <td class="mf-fTD">Name:</td>
                <td id="mf-name" class="mf-secTD"></td>
            </tr>
            <tr>
                <td class="mf-fTD">Type:</td>
                <td id="mf-type" class="mf-secTD"></td>
            </tr>
            <tr>
                <td id="mf-ability-type" class="mf-fTD"></td>
                <td id="mf-ability-strength" class="mf-secTD"></td>
            </tr>
            <tr>
                <td class="mf-fTD">Height:</td>
                <td id="mf-height" class="mf-secTD"></td>
            </tr>
            <tr>
                <td class="mf-fTD">Weight:</td>
                <td id="mf-weight" class="mf-secTD"></td>
            </tr>
            <tr>
                <td class="mf-fTD">Overall Strength:</td>
                <td id="mf-overall-strength" class="mf-secTD"></td>
            </tr>
        </table>

        <button type="button" id="mf-done" class="btn btn-primary btn-lg">Done</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js" integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g==" crossorigin="anonymous"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('jsFiles/main');
    </script>
</body>
</html>
